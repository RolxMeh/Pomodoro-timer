<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" type="text/css"/>
  <title>Pomodoro Timer</title>
</head>
<body>
  <h1>Pomodoro Timer</h1>
  <div class="container">
    
    <p class="label" id="work">Work:</p><p class="label" id="cycle">Cycles:</p><p class="label" id="break">Break:</p>
    <div class="timer">
      <p id="w-min">25</p> <p>:</p> <p id="w-sec">00</p>
    </div>
    
    
    
      <p class="timer" id="cycle_0">0</p>
    
    
    
    
    <div class="timer">
      <p id="b-min">05</p> <p>:</p> <p id="b-sec">00</p>
    </div>
    
    <button id="start">Start</button>
    <button id="reset">Reset</button>
    <button id="pause">Pause</button>
  </div>


  <script src="script.js"></script>
</body>
</html>
